{% set name = "masurca" %}
{% set version = "4.0.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/alekseyzimin/masurca/releases/download/v{{ version }}/MaSuRCA-{{ version }}.tar.gz
  sha256: 0fdedde00bc2592799f19acc6f051ee59fc83bb2537f457f7969f0bec1abb7e4

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - yaggo
  host:
    - zlib
    - bzip2
    - boost-cpp
    - perl 
  run:
    - zlib
    - boost-cpp
    - perl
    - grep

test:
  commands:
    - masurca --help

about:
  home: http://masurca.blogspot.co.uk/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.txt
  summary: |
    MaSuRCA (Maryland Super-Read Celera Assembler) genome assembly software.
    MaSuRCA requires Illumina data, and supports third-generation PacBio/Nanopore
    MinION reads for hybrid assembly.

extra:
  identifiers:
    - biotools:masurca
    - doi:10.1093/bioinformatics/btt476
